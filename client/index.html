			<div id="myDropdown" class="dropdown-content">
				<a class="dropdownA" href="#">Выйти</a>

		<script>
			/* When the user clicks on the button,
			toggle between hiding and showing the dropdown content */
			function myFunction() {
				document.getElementById("myDropdown").classList.toggle("show");
			}
			
			// Close the dropdown menu if the user clicks outside of it
			window.onclick = function(event) {
				if (!event.target.matches('.profil')) {
			
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
					}
				}
				}
			}
		</script>

<!-- web3, socket.io, ethers imports -->
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

<script>
    const BigBonchNFTAddress = "0xd3D7095fa12C735dfC0893CC2717670E241e1d71"; // адрес смарт-контракта (дропнуть на серв)

    let WIDTH = 1421
	let HEIGHT = 745
    let socket = io()

    socket.on('BigNumber', async function(data) {
		if (window.ethereum) {
			const provider=  new ethers.providers.Web3Provider(window.ethereum);
			await provider.send("eth_requestAccounts", []);
			const signer = provider.getSigner();
			const contract = new ethers.Contract(
				BigBonchNFTAddress,
				abi = [
    "function mint(uint numberOfTokens) external payable"
  ],
				signer);
			try {
				const response = await contract.mint(data, {
					value: ethers.utils.parseEther("0.18"), 
				});
				console.log('response: ', response)
			} catch(err){
				console.log("error", err)
			}
		}
	})

    //chat
    const chatText = document.getElementById('chat-text')
    const chatInput = document.getElementById('chat-input')
    const chatForm = document.getElementById('chat-form')   

    socket.on('addToChat', function(data) {
        chatText.innerHTML += '<div>' + data + '</div>'
    })
    socket.on('evalAnswer',function(data){
		console.log(data);
	})

    chatForm.onsubmit = function(e) {
        e.preventDefault()
        if(chatInput.value[0] === '/')
			socket.emit('evalServer',chatInput.value.slice(1));
		else
			socket.emit('sendMsgToServer',chatInput.value);
		chatInput.value = ''
    }

    //game
    let Img = {};
	Img.player = new Image()
	Img.player.src = '/client/img/player.png'
	Img.bullet = new Image()
	Img.bullet.src = '/client/img/bullet.png'
	Img.map = new Image()
	Img.map.src = '/client/img/map.png'

    const ctx = document.getElementById("ctx").getContext("2d")
    ctx.font = '30px Arial'

    let Player = function(initPack) {
        let self = {}
        self.id = initPack.id
        self.number = initPack.number
        self.x = initPack.x
        self.y = initPack.y
        // self.hp = initPack.hp;
		// self.hpMax = initPack.hpMax;
		// self.score = initPack.score;

        self.draw = function() {	
			// let x = self.x - Player.list[selfId].x + WIDTH/2;
			// let y = self.y - Player.list[selfId].y + HEIGHT/2;

			//hp bar
			// let hpWidth = 30 * self.hp / self.hpMax;
			// ctx.fillStyle = 'red';
			// ctx.fillRect(x - hpWidth/2,y - 40,hpWidth,4);
			
			let width = 70 //размеры фрейма игрока
			let height = 40
			
			ctx.drawImage(Img.player,
				0,0,Img.player.width,Img.player.height,
				self.x,self.y,width,height);
			
			//ctx.fillText(self.score,self.x,self.y-60);
		}

        Player.list[self.id] = self
        return self
    }
    Player.list = {}

    let Bullet = function(initPack) {
        let self = {}
        self.id = initPack.id
        self.x = initPack.x
        self.y = initPack.y

        self.draw = function() {			
			let width = Img.bullet.width/2
			let height = Img.bullet.height/2
			
			// let x = self.x - Player.list[selfId].x + WIDTH/2;
			// let y = self.y - Player.list[selfId].y + HEIGHT/2;
			
			ctx.drawImage(Img.bullet,
				0,0,Img.bullet.width,Img.bullet.height,
				self.x,self.y,width/5,height/5)
		}

        Bullet.list[self.id] = self
        return self
    }
    Bullet.list = {}

    let selfId = null

    socket.on('init', function(data) {
        if(data.selfId)
			selfId = data.selfId
        for (let i = 0; i < data.player.length; i++) {
            new Player(data.player[i])
        }
        for (let i = 0; i < data.bullet.length; i++) {
            new Bullet(data.bullet[i])
        }
    })
    socket.on('update',function(data){
		//{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		for (let i = 0; i < data.player.length; i++) {
			let pack = data.player[i]
			let p = Player.list[pack.id]
			if (p) {
				if(pack.x !== undefined)
					p.x = pack.x
				if(pack.y !== undefined)
					p.y = pack.y
                if(pack.hp !== undefined)
					p.hp = pack.hp
				if(pack.score !== undefined)
					p.score = pack.score
			}
		}
		for (let i = 0; i < data.bullet.length; i++) {
			let pack = data.bullet[i]
			let b = Bullet.list[data.bullet[i].id]
			if (b) {
				if (pack.x !== undefined)
					b.x = pack.x
				if (pack.y !== undefined)
					b.y = pack.y
			}
		}
	});
	
	socket.on('remove', function(data) {
		//{player:[12323],bullet:[12323,123123]}
		for (let i = 0; i < data.player.length; i++) {
			delete Player.list[data.player[i]]
		}
		for (let i = 0; i < data.bullet.length; i++) {
			delete Bullet.list[data.bullet[i]]
		}
	});

    setInterval(function() {
        if(!selfId)
			return;
		ctx.clearRect(0, 0, 1421, 745)
        drawMap()
		for (var i in Player.list)
			Player.list[i].draw()
        for(var i in Bullet.list)
			Bullet.list[i].draw()
	}, 40)

    let drawMap = function() {
		// let x = WIDTH/2 - Player.list[selfId].x;
		// let y = HEIGHT/2 - Player.list[selfId].y;
		ctx.drawImage(Img.map,0,0,1421,745);
	}
	
    //score
	// var drawScore = function() {
	// 	ctx.fillStyle = 'white';
	// 	ctx.fillText(Player.list[selfId].score,0,30);
	// }

    document.onkeydown = function(event) {
        if (event.keyCode === 68) //press "D"
            socket.emit('keyPress', {inputId: 'right', state: true})
        else if (event.keyCode === 83) //press "S"
            socket.emit('keyPress', {inputId: 'down', state: true})
        else if (event.keyCode === 65) //press "A"
            socket.emit('keyPress', {inputId: 'left', state: true})
        else if (event.keyCode === 87) //press "W"
            socket.emit('keyPress', {inputId: 'up', state: true})
    }
    document.onkeyup = function(event) {
        if (event.keyCode === 68) //press "D"
            socket.emit('keyPress', {inputId: 'right', state: false})
        else if (event.keyCode === 83) //press "S"
            socket.emit('keyPress', {inputId: 'down', state: false})
        else if (event.keyCode === 65) //press "A"
            socket.emit('keyPress', {inputId: 'left', state: false})
        else if (event.keyCode === 87) //press "W"
            socket.emit('keyPress', {inputId: 'up', state: false})
    }

</script>
